<!doctype html>
<html lang="en">
  <head>
    <title>Frontend Mentor | QR code component</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend mentor qr component solution by ortiz"
    />
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <section class="qr">
          <figure class="qr__art">
            <img
              class="qr__art--img"
              src="image-qr-code.png"
              alt="QR code image"
            />
          </figure>
          <header class="qr__header">
            <h1 class="qr__header--title">
              Improve your front-end skills by building projects
            </h1>
            <p class="qr__header--description">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </header>
        </section>
      </main>
      <footer class="footer">
        <section class="attribution">
          <p class="attribution__content">
            <span
              >Challenge by
              <a
                class="attribution__content--fm"
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor.</a
              ></span
            ><span
              >Coded by
              <a class="attribution__content--ortiz" href="https://ortiz.studio"
                >Antonio Ortiz</a
              ></span
            >
          </p>
        </section>
      </footer>
    </div>
  </body>
</html>
